<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELADERIA</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1 translate="yes" aria-atomic="true"> Heladeria</h1>
    <a href="/producto/">
        <button><h2>Productos</h2></button>
    </a>
    <td></td>
    <a href="/ingredientes">
        <button><h2>Ingredientes</h2></button>
    </a>
</body>
</html>
